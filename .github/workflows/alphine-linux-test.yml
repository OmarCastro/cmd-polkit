# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      strategy:
        matrix:
          include:
            - rust-target: aarch64-unknown-linux-musl
              os-arch: aarch64
      env:
        CROSS_SYSROOT: /mnt/alpine-${{ matrix.os-arch }}
      steps:
        - uses: actions/checkout@v1

        - name: Set up Alpine Linux for ${{ matrix.os-arch }} (target arch)
          id: alpine-target
          uses: jirutka/setup-alpine@v1
          with:
            arch: ${{ matrix.os-arch }}
            branch: edge
            packages: meson gcovr json-glib polkit gtk3 valgrind
            shell-name: alpine.sh
      - name: Setup build-test
        run: ${{ github.workspace }}/dev-tools/github-action-build-alphine-musl.sh
        shell: alpine-target.sh {0}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build-alphine-musl'




