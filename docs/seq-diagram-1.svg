<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <!-- Define actor group -->
  <defs>

   <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>

    <g id="actor">
      <circle cx="0" cy="0" r="20" fill="lightblue"/>
      <line x1="0" y1="20" x2="0" y2="55" stroke="black" stroke-width="3"/>
      <!-- Arms -->
      <line x1="-20" y1="30" x2="20" y2="30" stroke="black" stroke-width="3"/>
      <!-- Legs -->
      <line x1="0" y1="55" x2="-20" y2="75" stroke="black" stroke-width="3"/>
      <line x1="0" y1="55" x2="20" y2="75" stroke="black" stroke-width="3"/>
      <!-- Diagram line -->
      <line x1="0" y1="125" x2="0" y2="325" stroke="black" stroke-width="2" />
    </g>

    <g id="right-message">
      <line x1="0" y1="0" x2="180" y2="0" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
  </defs>
  
  <!-- Actor A -->
  <g transform="translate(100, 50)">
    <use href="#actor"/>
    <text x="0" y="110" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Actor A</text>
  </g>

  <!-- Actor B -->
  <g transform="translate(300, 50)">
    <use href="#actor"/>
    <text x="0" y="110" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Actor B</text>
  </g>

  <!-- Message -->
  <g transform="translate(100, 275)">
    <use href="#right-message"/>
    <text x="100" y="-5" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Message</text>
  </g>

  <!-- Message -->
  <g transform="translate(100, 375)">
    <use href="#right-message"/>
    <text x="100" y="-5" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Message</text>
  </g>


  
</svg>
